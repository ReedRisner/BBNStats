<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Score - BBN Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/uk-logo/wildcats-logo.png">
    <style>
        body { background: #f8f9fa; }
        .boxscore-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        img { 
            width: 100%; 
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxscore-container">
            <a href="schedule.html" class="btn btn-primary mb-4">&laquo; Back to Schedule</a>
            <div class="loading" id="loading">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">Loading box score...</p>
            </div>
            <div id="image-container" style="display: none;">
                <img id="boxscore-img" alt="Box score image">
            </div>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const season = urlParams.get('season');
        const date = urlParams.get('date');

        // Elements
        const loading = document.getElementById('loading');
        const imageContainer = document.getElementById('image-container');
        const errorMessage = document.getElementById('error-message');
        const img = document.getElementById('boxscore-img');

        // Construct image path
        const imagePath = `images/scores/${season}/${date}.jpg`;
        console.log('Attempting to load:', imagePath);

        // Create new Image object
        const boxscoreImage = new Image();
        
        boxscoreImage.onload = function() {
            loading.style.display = 'none';
            imageContainer.style.display = 'block';
            img.src = imagePath;
            img.alt = `Box score for ${date}`;
        };

        boxscoreImage.onerror = function() {
            loading.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.textContent = `Box score not found for ${date}. Please check back later.`;
            console.error('Failed to load image:', imagePath);
        };

        // Start loading
        boxscoreImage.src = imagePath;
    </script>
</body>
</html>
