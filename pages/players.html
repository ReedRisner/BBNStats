<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Players | BBN Stats</title>
  <link rel="icon" type="image/x-icon" href="../images/uk-logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/revamp.css">
</head>
<body>
  <nav class="site-nav py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="../index.html" class="text-decoration-none"><span class="brand-pill">BBN Stats</span></a>
      <ul class="nav tab-links">
        <li class="nav-item"><a class="nav-link active" href="players.html">Players</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="comparison.html">Comparison</a></li>
        <li class="nav-item"><a class="nav-link" href="stats.html">Stats</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <section class="page-hero p-4 mb-4">
      <div class="d-flex flex-wrap justify-content-between gap-3 align-items-end">
        <div>
          <h1 class="h2 mb-1">Kentucky Players</h1>
          <p class="mb-0">Live roster + production from the same CollegeBasketballData API.</p>
        </div>
        <div class="d-flex gap-2">
          <select id="seasonSelect" class="form-select"></select>
          <input id="playerFilter" class="form-control" placeholder="Filter players">
        </div>
      </div>
    </section>

    <section class="card-soft bg-white p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <strong>Roster</strong>
        <div><span id="sourceBadge" class="badge text-bg-primary">Loading...</span> <span class="ms-2 text-muted">Count: <span id="rosterCount">0</span></span></div>
      </div>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead><tr><th>#</th><th>Player</th><th>Pos</th><th>Class</th><th>Ht</th><th>Wt</th><th>MPG</th><th>PPG</th><th>RPG</th><th>APG</th></tr></thead>
          <tbody id="playersBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="../scripts/players.js"></script>
</body>
</html>
