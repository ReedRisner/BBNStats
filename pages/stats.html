<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats | BBN Stats</title>
  <link rel="icon" type="image/x-icon" href="../images/uk-logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/revamp.css">
</head>
<body>
  <nav class="site-nav py-3"><div class="container d-flex justify-content-between align-items-center"><a href="../index.html" class="text-decoration-none"><span class="brand-pill">BBN Stats</span></a><ul class="nav tab-links"><li class="nav-item"><a class="nav-link" href="players.html">Players</a></li><li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li><li class="nav-item"><a class="nav-link" href="comparison.html">Comparison</a></li><li class="nav-item"><a class="nav-link active" href="stats.html">Stats</a></li></ul></div></nav>
  <main class="container py-4">
    <section class="page-hero p-4 mb-4 d-flex justify-content-between align-items-end flex-wrap gap-3">
      <div><h1 class="h2 mb-1">Team Stats Dashboard</h1><p class="mb-0">Team averages plus top individual performers.</p></div>
      <div class="d-flex gap-2 align-items-center"><select id="seasonSelect" class="form-select"></select><span id="sourceBadge" class="badge text-bg-primary">Loading...</span></div>
    </section>

    <section class="row g-3 mb-3">
      <div class="col-md-4"><div class="card-soft bg-white p-3"><div class="text-muted">Points / Game</div><div id="ppg" class="kpi">0.0</div></div></div>
      <div class="col-md-4"><div class="card-soft bg-white p-3"><div class="text-muted">Opp Points / Game</div><div id="oppg" class="kpi">0.0</div></div></div>
      <div class="col-md-4"><div class="card-soft bg-white p-3"><div class="text-muted">Avg Margin</div><div id="margin" class="kpi">0.0</div></div></div>
    </section>

    <section class="card-soft bg-white p-3">
      <h2 class="h5">Top Player Production</h2>
      <div class="table-responsive"><table class="table"><thead><tr><th>Player</th><th>PPG</th><th>RPG</th><th>APG</th><th>MPG</th></tr></thead><tbody id="leaders"></tbody></table></div>
    </section>
  </main>
  <script type="module" src="../scripts/stats.js"></script>
</body>
</html>
