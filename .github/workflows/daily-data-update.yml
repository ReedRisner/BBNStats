name: Daily data update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Refresh BBN stats data from CollegeBasketballData APIs
        env:
          COLLEGE_BASKETBALL_DATA_API_KEY: ${{ secrets.COLLEGE_BASKETBALL_DATA_API_KEY }}
        run: node scripts/espn-data-sync.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if git diff --cached --quiet; then
            echo "No data changes detected"
          else
            git commit -m "chore: nightly data sync"
            git push
          fi
